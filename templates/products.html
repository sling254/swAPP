{% extends "base.html"%}
{% load static%}
{% block content%}
<div class="container mt-3">
	 I am {{user}}
	<div class="row">
		<div class="col-md-2">
			<div class="row">
				<div class="col-3">
				  <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
					<a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</a>
					<a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Profile</a>
					<a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">Messages</a>
					<a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</a>
				  </div>
				</div>
				<div class="col-9">
				  <div class="tab-content" id="v-pills-tabContent">
					<div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">...</div>
					<div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">...</div>
					<div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">...</div>
					<div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...</div>
				  </div>
				</div>
			  </div>

		</div>
		<div class="col-md-10">
			<div class="row">
				<div class="col md-3">
					{% for product in products%}
						<div class="card" style="width: 24rem;">
							<img src="{{product.image}}" class="card-img-top" alt="..." height="200px">
							<div class="card-body">
							<h6 class="card-title text-center">{{product.name}}</h6>
							<p class="card-text">brief description</p>
							<small>
								<button>
									<a href=""><i class="fa fa-search-plus" aria-hidden="true"></i></a>
								</button>
								<button data-product="{{product.id}}" data-action="add" class="update-cart">
										<i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
								</button>
							</small>
							
							<a href="#" class="btn btn-primary">${{product.price|floatformat:2}}</a>
							</div>
						</div>
					{% endfor %}
				</div>
				<hr>
			</div>
		</div>
	</div>
</div>
{%endblock %}
